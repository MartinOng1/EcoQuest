<!DOCTYPE html>
<html>
<head>
  <title>EcoQuest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="./index.html" target="_self">Home</a></li>
      <li><a href="./quests.html" target="_self">Quests</a></li>
    </ul>
  </nav>
  <div class="center-column">
    <h1>EcoQuest</h1>
    <p id="counter">0 / 3 completed</p>
      <div class="checklist-card">
      <ul class="checklist">
        <li>
          <label>
            <input type="checkbox">
            <span class="text">Showered for less than 5 minutes today</span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox">
            <span class="text">Walked or cycled today</span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox">
            <span class="text">Recycled something today</span>
          </label>
        </li>
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
